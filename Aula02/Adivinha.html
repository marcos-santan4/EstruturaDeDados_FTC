<body>
    <header>
        <h1>ðŸ¤”!!!Adivinha!!!ðŸ¤”</h1>
        <p>Click "start" to try your luck!!</p>
        <p>Try to enter the same number that the system will report..</p>
    </header>


    <div>
        <button onclick="verificar()">Start</button>

    </div>

    <div>
        <section id="res" style="color: black;">
            <p>-----</p>
        </section>
    </div>


    <script>
        function verificar() {

            let n1 = Number(window.prompt('Input a number: '));
            let n2;
            let res = document.querySelector('section#res');

        
            for(let i=0; i<=1; i++) {
                n2 = Math.trunc(Math.random(i) * 102 - 0)
            }

            

            if(n1 === n2) {
                res.innerHTML = `<p> Equal Numbers! <br> <br> Typed Number: ${n1}
                    <br> <br> Random Number: ${n2}</p>`
            } else {
                    if (n1 > n2) {
                        res.innerHTML = `<p> Different Numbers! <br> <br> Typed Number: ${n1}
                    <br> <br> Random Number: ${n2} <br> <br> The number typed is higher than the random number.</p>`
                    } else {
                        res.innerHTML = ` <p> Different Numbers! <br> <br> Typed Number: ${n1}
                    <br> <br> Random Number: ${n2} <br> <br> The number typed is less than the random number.</p>`
                    }
            }

        }
    </script>

</body>
