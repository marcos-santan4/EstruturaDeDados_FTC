<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = 5;
        switch(month) {
            case 1:
                console.log('January');
                break;
            case 2:
                console.log('February');
                break
            case 3:
                console.log('March');
                break;
            case 4:
                console.log('April');
                break;
            case 5:
                console.log('May');
                break;
            default:
                console.log('December');
        }
    </script>
</body>
</html>
